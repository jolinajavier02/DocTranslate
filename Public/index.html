<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocTranslate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DocTranslate</h1>
    <p>Translate your documents easily.</p>

    <form id="upload-form">
      <label for="doc-upload">Upload Document (PDF/Text):</label>
      <input type="file" id="doc-upload" accept=".pdf,.txt">

      <label for="lang-select">Select Target Language:</label>
      <select id="lang-select">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="tl">Tagalog</option>
      </select>

      <button type="submit">Translate</button>
    </form>

    <div class="output">
      <h2>Original Text:</h2>
      <pre id="original-text"></pre>

      <h2>Translated Text:</h2>
      <pre id="translated-text"></pre>

      <button id="download-btn">Download Translation</button>
    </div>
  </div>

  <script src="../libs/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = '../libs/pdf.worker.min.js';
  </script>
  <script src="../js/main.js"></script>
</body>
</html>
